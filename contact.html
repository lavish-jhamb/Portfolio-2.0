<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 2.0</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/Css/main.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body>
    <section id="contact">
        <div id="linear-bg">
            <div class="row row-no-gutters" id="dark-bg">
                <div class="col-12 col-md-12 col-lg-8" id="left-wrapper">
                    <div class="contact-main-content">
                        <!-- SIDEBAR -->
                        <div class="hanging">
                            <div class="hanging-logo">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="hanging-word">
                                <div class="hanging-text">
                                    <h6 class="side-bar-text">ABOUT <span class="contact-side-bar-text-color"> ME</span>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <!-- end of sidebar -->
                        <!--CLOSE MENU LINK  -->
                        <a href="index.html" class="close-menu-link">
                            <i class="fas fa-times-circle fa-2x"></i>
                        </a>
                        <!-- end close menu link -->
                        <!-- main-content -->
                        <div class="animate">
                            <div class="contact-header">
                                <h4 class="contact-name">CONTACT <span class="contact-name-color">ME</span></h4>
                            </div>
                            <div class="contact-info">
                                <h6 class="contact-info-title">contact info</h6>
                            </div>
                            <!-- ROWS -->
                            <div class="row no-gutters">
                                <div class="col-12 contact-list-bg">
                                    <div class="contact-center col-12">
                                        <ul class="contact-list">
                                            <!-- single-item -->
                                            <li>
                                                <span class="label">
                                                    Address
                                                </span>
                                            </li>
                                            <li>
                                                <span class="contact-icon">
                                                    <i class="fas fa-map-marker-alt"></i>
                                                </span>
                                                <span class="value">
                                                    Narnaund, hisar
                                                </span>
                                            </li>
                                            <!-- end of single item -->
                                            <!-- single-item -->
                                            <li>
                                                <span class="label">
                                                    Phone
                                                </span>
                                            </li>
                                            <li>
                                                <span class="contact-icon">
                                                    <i class="fas fa-mobile-alt"></i>
                                                </span>
                                                <span class="value">
                                                    +917988065836
                                                </span>
                                            </li>
                                        </ul>
                                        <!-- end of single item -->
                                        <ul class="contact-list">
                                            <!-- single-item -->
                                            <li>
                                                <span class="label">
                                                    Email
                                                </span>
                                            </li>
                                            <li>
                                                <span class="contact-icon">
                                                    <i class="fas fa-envelope"></i>
                                                </span>
                                                <span class="value">
                                                    lavishjhamb1@gmail.com
                                                </span>
                                            </li>
                                            <!-- end of single item -->
                                            <!-- single-item -->
                                            <li>
                                                <span class="label">
                                                    Website
                                                </span>
                                            </li>
                                            <li>
                                                <span class="contact-icon">
                                                    <i class="fas fa-map-marker-alt"></i>
                                                </span>
                                                <span class="value">
                                                    www.lavishjhamb.com
                                                </span>
                                            </li>
                                            <!-- end of single item -->
                                        </ul>
                                    </div>

                                    <!-- social-icons -->
                                    <div class="contact-social-icon col-12 col-lg-4 col-md-4 ">

                                        <h6 class="contact-social-heading">Social Media</h6>

                                        <ul class="contact-icon-list">
                                            <li>
                                                <a href="https://www.facebook.com/lavish.jhamb.94" target="_blank"><i
                                                        class="fab fa-facebook-f"></i></a>
                                            </li>

                                            <!-- <li>
                                                <a href="https://mail.google.com/mail/u/0/#inbox?compose=new"><i class="fas fa-envelope"></i></a>
                                            </li> -->

                                            <li>
                                                <a href="https://www.linkedin.com/in/lavish-jhamb-6855111a0/"
                                                    target="_blank"><i class="fab fa-linkedin-in"></i></a>
                                            </li>

                                            <li>
                                                <a href="https://instagram.com/lavishjhamb?igshid=p3ln24oy8wp4"
                                                    target="_blank"><i class="fab fa-instagram"></i></a>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </div>

                            <!-- contact form -->
                            <div class="contact-info mt-5">
                                <h6 class="contact-info-title">Contact form</h6>
                            </div>
                            <div class="col-12 contact-list-bg">
                                <!-- FORM -->
                                <form name="contact" method="POST" data-netlify="true" class="col-12 col-lg-8">
                                    <p class="text-muted">Send me a message!</p>

                                    <div class="form-center">
                                        <div class="form-group form-input-center">
                                            <input type="text" name="name" placeholder="Name" class="form-control" id="name">
                                        </div>
                                        <div class="form-group form-input-center">
                                            <input type="email" name="email" placeholder="Email" class="form-control" id="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="subject" placeholder="Subject" class="form-control" id="subject">
                                    </div>
                                    <div class="form-group">
                                        <textarea placeholder="message" name="message" class="form-control" id="message" cols="30"
                                            rows="5"></textarea>
                                    </div>
                                    <button class="btn btn-block btn-lg" id="submit-button" type="submit">
                                        <span class="send-message-icon">
                                            <i class="fas fa-paper-plane"></i>
                                        </span>
                                        <span class="first-text">Send <span class="second-text">Message</span></span>
                                    </button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- IMAGE -->
                <div class="col-12 col-lg-4" id="right-wrapper">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
