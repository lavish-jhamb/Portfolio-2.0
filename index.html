<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavish</title>
    <!-- BOOTSTRAP CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- PRELOADER -->
    <link rel="stylesheet" href="/Css/preloader.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/Css/main.css">

    <script src="https://kit.fontawesome.com/54b38d85d4.js" crossorigin="anonymous"></script>

<body>
    <!-- PRELOADER -->
    <div class="preloader">
        <div class="box">
            <div class="b b-1"></div>
            <div class="b b-2"></div>
            <div class="b b-3"></div>
            <div class="b b-4"></div>

    </div>

    <section id="home">

                    <div class="main-content">

                        <div class="hanging">
                            <div class="hanging-logo">
                                <i class="fas fa-globe"></i>
                            </div>

                                </div>
                            </div>
                        </div>
                        <!-- header-content -->
                        <div class="animate">
                            <div class="header">
                                <h4 class="name">I'M <span class="name-color">LAVISH JHAMB</span></h4>
                                <p class="skill">As a <span class="skill-color txt-type" data-wait="1000"
                                        data-words='["web developer","web desginer","creator"]'></span></p>
                            </div>
                            <div class="card-container">
                                <!-- single card -->
                                <article class="cards">
                                    <a href="about.html" class="card-link">
                                        <i class="fas fa-address-card"></i>
                                        <h6 class="card-title">ABOUT <span class="card-1"> ME</span> </h6>
                                    </a>
                                </article>
                                <!-- single card -->
                                <article class="cards">
                                    <a href="resume.html" class="card-link">
                                        <i class="fas fa-newspaper"></i>
                                        <h6 class="card-title">MY <span class="card-2">SKILLS</span> </h6>
                                    </a>
                                </article>
                                <!-- single card -->
                                <article class="cards">
                                    <a href="portfolio.html" class="card-link">
                                        <i class="fas fa-suitcase"></i>
                                        <h6 class="card-title">MY <span class="card-3"> PORTFOLIO</span> </h6>
                                    </a>
                                </article>
                                <!-- single card -->
                                <article class="cards">
                                    <a href="contact.html" class="card-link">
                                        <i class="fas fa-envelope"></i>
                                        <h6 class="card-title">CONTACT <span class="card-4"> ME</span> </h6>
                                    </a>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- IMAGE -->
                <div class="col-12 col-lg-4" id="right-wrapper">
                    <div class="profile-image"></div>
                </div>
            </div>
        </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"

    <!-- PRE_LOADER -->
    <script src="/Javascript/preloader.js"></script>
